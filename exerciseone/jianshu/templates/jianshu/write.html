{% block main %}

    <h5 class="page-title">author: {{ author }} </h5>
    <h3 class="page-title">编写文章</h3>
    <p> {{ error_message }} </p>

      {{ form }}

          <button class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>

{% endblock %}
